<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Monitoring Magang PLN ICON+</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/img/pln-logo-small.svg">
</head>
<body>
  <div class="auth-page login-page">
    <!-- Background -->
    <div class="login-bg">
      <img src="assets/img/pln-building.jpeg" alt="PLN ICON+">
    </div>
    <div class="float-circle"></div>
    <div class="float-circle"></div>
    <div class="float-circle"></div>

    <!-- Login Card -->
    <div class="login-card" id="loginCard">
      <div class="login-logo">
        <img src="assets/img/pln-logo.svg" alt="PLN ICON+">
      </div>

      <h2>Selamat Datang</h2>
      <p class="login-sub">Sistem Monitoring Magang</p>
      <p class="login-sub-brand">PLN ICON+ Indonesia</p>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            </span>
            <input type="email" id="loginEmail" placeholder="nama@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label>Kata Sandi</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>
          Masuk
        </button>
      </form>

      <div class="auth-link">
        <a href="regist.html">+ Tambah Akun User</a>
      </div>

      <div class="info-box">
        <div class="info-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
          INFO APLIKASI
        </div>
        <div class="info-item">• <strong>Peserta Magang </strong> Gunakan akun supaya pekerjaan lebih efesien </div>
        <div class="info-item">• <strong>Admin</strong> Untuk akun admin hanya bisa di akses oleh PIC</div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/api.js"></script>
  <script>
    // Redirect if already logged in
    if (AuthAPI.isLoggedIn()) {
      const u = AuthAPI.getCurrentUser();
      if (u && u.role === 'admin') window.location.href = 'dashboardadmin.html';
      else if (u) window.location.href = 'dashboarduser.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = this.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Memproses...';

      const res = await AuthAPI.login(email, password);

      btn.disabled = false;
      btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg> Masuk';

      if (res && res.success) {
        showToast(res.message, 'success');
        const user = res.data.user;
        setTimeout(() => {
          window.location.href = user.role === 'admin' ? 'dashboardadmin.html' : 'dashboarduser.html';
        }, 800);
      } else {
        showToast(res ? res.message : 'Gagal terhubung ke server.', 'error');
        document.getElementById('loginCard').style.animation = 'shake 0.5s ease';
        setTimeout(() => document.getElementById('loginCard').style.animation = '', 500);
      }
    });
  </script>
</body>
</html>
